# docker-compose.yml
version: '3.8'

services:
  web:
    build: .
    volumes:
      - ./app:/app   
    env_file:
      - .env
    ports:
      - "8000:80"
    depends_on:
      - db    
    networks:
      - mynetwork

  db:
    image: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"    
    volumes:
    - ./postgres_data:/var/lib/postgresql/data
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge